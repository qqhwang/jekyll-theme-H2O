    <!-- From gongchunru.github.io -->
    <style media="screen">
    .scroll {z-index: 10000;display: none;height: 24px;background: #222;color: #fff;line-height: 24px;text-align: center;position: fixed;right: 30px;bottom: 30px;cursor: pointer;font-size: 14px;}
    </style>
    <div class="scroll" style="display: block;">
      <i class="fa fa-arrow-up" style="margin-left: 4px"></i>
      <span class="scrollpercent" style="margin-left: -2px"></span>
      <span style="margin-left: -4px; margin-right: 4px">%</span>
    </div>
    <script src="/assets/js/util.js"></script>
    <script type="text/javascript">
  $(document).ready(function() {
    if (utils.isMobile()) {
      $('.scroll').hide();
      return;
    }
    $(window).scroll(function() {
      let scrollValue = $(window).scrollTop();

      var scrollPercentRounded = Math.round((scrollValue / utils.getContentVisibilityHeight()) * 100);
      var scrollPercentMaxed = (scrollPercentRounded > 100) ? 100 : scrollPercentRounded;

      $('.scrollpercent').html(scrollPercentMaxed);
      scrollValue > 100 ? $('.scroll').fadeIn() : $('.scroll').fadeOut();
    });

    $('.scroll').click(function() {
      $('html, body').animate({
        scrollTop: 0
      }, 300);
    })
  })
</script>
